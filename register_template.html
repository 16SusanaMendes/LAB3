		<h2 class="text-center" style="font-family:Comic Sans MS; font-size: 45px; color: black">Register</h2><br>
		<form action="">
			<div class="form-group">
				<label for="name" style="color: black; font-family:Comic Sans MS">Nome:</label>
				<input type="text" style="font-family:Comic Sans MS" class="form-control" id="name" placeholder="Inserir o nome" name="name">
			</div>
    	<div class="form-group">
      	<label for="email" style="color: black; font-family:Comic Sans MS">Email:</label>

    	</div>
    	<div class="form-group">
      	<label for="pwd" style="color: black; font-family:Comic Sans MS">Palavra-Passe:</label>

    	</div>

      	<label for="pwd" style="color: black; font-family:Comic Sans MS">Confirmar Palavra-passe:</label>
